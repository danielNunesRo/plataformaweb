<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="registro.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <!--navbar core!-->
    <header>
        <nav>
          <a class="logo" href="/">Bem vindos</a>
          <div class="mobile-menu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
          <ul class="nav-list">
            <li><a href="index.html">Início</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="registro.html">Registre-se</a></li>
            <li><a href="#">ADM</a></li>
          </ul>
        </nav>
      </header>
    <!--navbar core!-->

    <div class="container mt-5">
        <h1>Registre-se</h1>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <div id="successPopup" class="alert alert-success" style="display: none;">
        Usuário registrado com sucesso!
    </div>
    


    <script>


        document.getElementById('registrationForm').addEventListener('submit', async function (event) {
        event.preventDefault(); 

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
           
            const response = await axios.post('http://localhost:3600/register', {
                name,
                email,
                password
            });

            
            console.log(response.data);

            document.getElementById('successPopup').style.display = 'block';
            setTimeout(() => {
            window.location.reload();
        }, 2000);
    } catch (error) {
        console.error('Erro ao enviar registro:', error.response ? error.response.data : error.message);
    }
});               
    </script>

</body>
</html>
